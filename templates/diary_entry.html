{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-date">{{ entry.date }}</div>
    <h2 class="card-title">{{ entry.title }}</h2>

    {% if entry.image_url %}
    <img src="{{ entry.image_url }}" alt="日記の画像">
    {% endif %}

    <div class="diary-content">{{ entry.content }}</div>

    <div class="button-group">
      <a href="{{ url_for('diary') }}" class="button">← 戻る</a>
    </div>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>うづきちゃんの部屋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="うづきちゃんとの日々を綴るサイト">
  <link rel="stylesheet" href="/css/style.css?v=16">
  <link rel="stylesheet" href="/css/slide.css?v=2">
  <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
  <!-- Google Fonts (Template default + Noto Sans JP just in case) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- 手書き風フォント（Yomogi） -->
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
</head>

<body class="home">

  <div id="container">

    <header>

      <h1 id="logo"><a href="/"><img src="/images/logo.png?v=original" alt=""></a></h1>

      <nav>
        <ul>
          <li><a href="/"><i class="fa-solid fa-house"></i>HOME</a></li>
          <li><a href="/gallery"><i class="fa-solid fa-camera"></i>GALLERY</a></li>
          <li><a href="/diary"><i class="fa-solid fa-book"></i>DIARY</a></li>
          {% if session.logged_in %}
          <li><a href="/diary/new"><i class="fa-solid fa-pen"></i>NEW DIARY</a></li>
          <li><a href="/logout"><i class="fa-solid fa-sign-out-alt"></i>LOGOUT</a></li>
          {% else %}
          <li><a href="/timothy"><i class="fa-solid fa-leaf"></i>TIMOTHY</a></li>
          <li><a href="/login"><i class="fa-solid fa-sign-in-alt"></i>LOGIN</a></li>
          {% endif %}
        </ul>
      </nav>

    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    {% block aside %}
    <!-- Default aside (slideshow) can be overridden by child templates if needed, or kept here -->
    <aside id="mainimg">
      <div class="slide slide1"></div>
      <div class="slide slide2"></div>
      <div class="slide slide3"></div>
    </aside>
    {% endblock %}

    <ul class="icons">
      <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>

    <footer>
      <small>Copyright&copy; Uzuki's Room</small>
    </footer>

    <span class="pr"><a href="https://template-party.com/" target="_blank">《Web Design:Template-Party》</a></span>

    <div class="pagetop"><a href="#"><i class="fas fa-angle-double-up"></i></a></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"></script>
    <script src="/js/main.js?v=2"></script>

  </div>
</body>

</html>

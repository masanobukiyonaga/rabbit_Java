{% extends "base.html" %}

{% block content %}
<!-- 位置調整用ラッパー -->
<div class="diary-wrapper">

  <!-- 黒背景のカード -->
  <div class="diary-list-card">

    <h2 class="page-title">DIARY</h2>

    <!-- 表組み -->
    <table class="ta1">

      {% for entry in entries %}
      <tr>
        <!-- 左側：タイトル（リンク付き） -->
        <th>
          <a href="/diary/{{ entry.id }}">{{ entry.title }}</a>
        </th>

        <!-- 右側：日付と本文の抜粋 -->
        <td>
          <small style="opacity: 0.7; display:block; margin-bottom:0.5rem;">{{ entry.date }}</small>
          <div class="diary-text-preview">{{ entry.content }}</div>
        </td>
      </tr>
      {% endfor %}

    </table>

  </div>

</div>
{% endblock %}

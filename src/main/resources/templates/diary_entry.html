{% extends "base.html" %}

{% block content %}
<div class="notebook-container">
  <div class="notebook-page">

    <!-- 日付とタイトルエリア -->
    <div class="notebook-header">
      <span class="notebook-date">{{ entry.date }}</span>
      <h2 class="notebook-title">TITLE: 『 {{ entry.title }} 』</h2>
    </div>

    <!-- 写真エリア（テープで貼った風） -->
    {% if entry.image_url %}
    <div class="notebook-photo-frame">
      <img src="{{ entry.image_url }}" alt="日記の画像">
    </div>
    {% endif %}

    <!-- 本文エリア -->
    <div class="notebook-content">{{ entry.content }}</div>

    <!-- 戻るボタン -->
    <div class="notebook-footer" style="display: flex; justify-content: space-between; align-items: center;">
      <a href="/diary" class="button-handwritten">← 戻る</a>

      {% if session.logged_in %}
      <div style="display: flex; gap: 1rem;">
        <a href="/diary/{{ entry.id }}/edit" class="button-handwritten"
          style="color: #007bff; border-color: #007bff;">編集</a>

        <form action="/diary/{{ entry.id }}/delete" method="POST" onsubmit="return confirm('本当に削除しますか？');"
          style="margin: 0;">
          <button type="submit" class="button-handwritten"
            style="color: #dc3545; border-color: #dc3545; background: none; cursor: pointer;">削除</button>
        </form>
      </div>
      {% endif %}
    </div>

  </div>
</div>
{% endblock %}

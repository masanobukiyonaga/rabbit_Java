{% extends "base.html" %}
{% block content %}

<!-- ログイン画面全体を包むラッパー -->
<div class="login-wrapper">

  <!-- 半透明のガラス風カード -->
  <div class="login-card">
    <h2 class="login-title">LOGIN</h2>

    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST" class="login-form">
      <div class="form-group">
        <label>USERNAME</label>
        <input type="text" name="username" class="input-modern" required placeholder="User Name">
      </div>

      <div class="form-group">
        <label>PASSWORD</label>
        <input type="password" name="password" class="input-modern" required placeholder="Password">
      </div>

      <button type="submit" class="button-modern">ENTER</button>
    </form>

    <div class="login-footer">
      <a href="/" class="back-link">← HOME</a>
    </div>
  </div>

</div>
{% endblock %}

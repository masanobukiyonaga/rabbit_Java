{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>うづきちゃんの日記を書く</h2>

  <form method="POST" action="{{ url_for('new_diary') }}" enctype="multipart/form-data" class="form-card">
    <label>タイトル：<br>
      <input type="text" name="title" required class="input-field">
    </label><br><br>

    <label>本文：<br>
      <textarea name="content" rows="5" required class="input-area"></textarea>
    </label><br><br>

    <label>画像をアップロード：<br>
      <input type="file" name="image" accept="image/*" class="input-file">
    </label><br><br>

    <button type="submit" class="button">🐰 投稿する</button>
  </form>

  <div class="button-group" style="margin-top: 1.5rem;">
    <a href="{{ url_for('diary') }}" class="button">← 戻る</a>
  </div>
</div>
{% endblock %}
